<article class="c-article p-list-article">
  <header>
    <p class="c-article__meta">
      <time datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
    </p>
  </header>
  <div class="c-article__summary">
    <!-- HHYU: i replaced .Summary with .Content
     -->
    {{ .Content | plainify | safeHTML }}
  </div>
</article>
